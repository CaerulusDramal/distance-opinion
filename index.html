      position: relative;
      transform-origin: top left;
      top: 70px;
    }

    #backgroundA, #backgroundB, #objA, #objBA, #objBB, #objC {
      position: absolute;
    }

    </style>

    <div id="layout">

    </div>

      <p>
        <label id="current">Current Code:</label>
      </p>
    </div>

  </body>
